[General]

sim-time-limit = 100s

network = Voip

**.numUdpApps = 1

**.receiverHost.udpApp[0].typename = "VoIPReceiver"
**.receiverHost.udpApp[0].localPort = 2000

**.senderHost.udpApp[0].typename = "VoIPSender"
**.senderHost.udpApp[0].destPort = 2000
**.senderHost.udpApp[0].destAddress = "receiverHost"